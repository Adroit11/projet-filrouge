<!DOCTYPE html>
<html lang="en" ng-app="site" ng-controller="mainCtrl">
	<head>
		<meta charset="utf-8">
		<title>SupDoc</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/css/index.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-narrow">
			<div class="masthead">
				<ul class="nav nav-pills pull-right">
					<li ng-class="{active: $location.path() == '/'}"><a href="#">Accueil</a></li>
					<li ng-class="{active: $location.path() == '/a-propos'}"><a href="#/a-propos">À propos</a></li>
					<li ng-class="{active: $location.path() == '/connexion'}" ng-show="!auth.isConnected()"><a href="#/connexion">Connexion</a></li>
					<li ng-class="{active: $location.path() != '/' && $location.path() != '/a-propos' && $location.path() != '/connexion' && $location.path() != '/deconnexion'}" ng-show="auth.isConnected()"><a href="#/{{auth.getType()}}s">Mon Compte</a></li>
					<li ng-class="{active: $location.path() == '/deconnexion'}" ng-show="auth.isConnected()"><a href="#/deconnexion">Déconnexion</a></li>
				</ul>
				<h3 class="muted text-error">SupDoc</h3>
			</div>
			<hr>

			<div ng-view></div>

			<hr>
			<div class="footer">
				<p>&copy; IUT Licence Professionnelle IDSE 2012 - 2013</p>
			</div>
		</div>

		<script src="/js/angular-1.0.3.js"></script>
		<script src="/js/angular-cookies-1.0.3.js"></script>
		<script src="/js/bootstrap-2.2.1.js"></script>
		<script src="/js/main.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/lodash-1.2.1.js"></script>
		<script src="/js/services.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/index.js"></script>
		<script src="/js/patient.js"></script>
		<script src="/js/medical.js"></script>
		<script src="/js/admin.js"></script>

	</body>
</html>
